jaanches: 
  - name: port_5000
    type: network_port
    input:
      args:
        ip: localhost
        port: 5000
  - name: port_35357
    type: network_port
    post_task: dummy
    input:
      args:
        ip: localhost
        port: 35357
  - name: disk_not_mounted
    type: disk_partition
    input:
      args:
        device: /dev/sda5
        fstype: ext4
        mountpoint: /
  - name: disk_mounted
    type: disk_partition
    input:
      args:
        device: /dev/sda1
        fstype: ext4
        mountpoint: /etc/resolv.conf
  - name: process
    type: process_running
    input:
      args:
        name: inifinity
  - name: not_existing_process
    type: process_running
    input:
      args:
        name: inifinity_process
  - name: ini
    type: ini
    input:
      args:
        file: /etc/nirikshak/nirikshak.conf
        section: default
        key: log_level
  - name: ini_does_not_exist
    type: ini
    input:
      args:
        file: /etc/nirikshak/nirikshak.conf
        section: default
        key: log_levell
